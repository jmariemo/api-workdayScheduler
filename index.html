<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block row">
        <div class="hour col-1 text-center">9AM</div>
        <textarea id="hour-9" class="col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 text-center">10AM</div>
        <textarea id="hour-10" class="col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 text-center">11AM</div>
        <textarea id="hour-11" class="col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 text-center">12PM</div>
        <textarea id="hour-12" class="col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 text-center">1PM</div>
        <textarea id="hour-13" class="col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 text-center">2PM</div>
        <textarea id="hour-14" class="col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 text-center">3PM</div>
        <textarea id="hour-15" class="col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 text-center">4PM</div>
        <textarea id="hour-16" class="col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-1 text-center">5PM</div>
        <textarea id="hour-17" class="col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
